<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      .title-container {
          text-align: center; /* Center-align the text */

      .site-title {
          display: block;
          width: 100%; /* Ensure title spans full width */

  </style>

    <title>Coffee Shope!</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-brown fixed-top"style="border-bottom: 2px solid #ff5733;">

        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="color: whitefont-weight: bold;;"href="#">Link</a>
          </li>
          <li class="nav-item dropdown ">

              Dropdown

        </ul>
        <form class="form-inline mx-auto my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0"style="color: white;" type="submit">Search</button>
        </form>
        <!-- Login, Register, and Logout Buttons -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary mr-2"style="color: white;font-weight: bold;" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-secondary mr-2"style="color: white;font-weight: bold;" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger"style="color: white;font-weight: bold;" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">


    {% block content %}
